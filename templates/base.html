<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <title>{{title}}</title>
</head>
<body>
<header>
    <h1><a href="/">SuperPizza</a></h1>
    <nav class="navbar navbar-light bg-light">
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.surname }} {{ current_user.name }}
        <img src="/static/img/users_images/{{ current_user.email }}.jpg" width="50" height="50"
        class="border border-dark rounded-circle"></a>
        <a class="navbar-brand" href="/create_order">Создать заказ</a>
        <a class="navbar-brand">Баланс {{current_user.balance }} ₽</a>
        <a class="navbar-brand" href="/balance">Пополнить баланс</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
